		<ul class='sortable' ng-style='style'>

			</li>
			<!-- <section ng-repeat="item in items" ng-style="item.style"></section> -->
		</ul>

		<div class="span4 attribute-panel">
			<form class="form-horizontal">
				<legend>CSS Attr</legend>
				<div class="control-group">
					<label class="control-label">background</label>
					<div class="controls">
						<input type="text" class="input-small" ng-model='cssAttr.width'>
						<input type="text" class="input-small" ng-model='cssAttr.height'>
					</div>
				</div>
			</form>
			abc{{cssAttr}}
